em<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 
    <ul type="square">
        <li><span title="Use a tag &lt;p&gt;" ><em>Parágrafo</em></span></li>
        <li><span title="Use as tags &lt;h1&gt; até &lt;h6&gt;"><em>Títulos</em></span></li>
        <li><span title="Use a tag &lt;img&gt;"><em>Imagens</em></span></li>
        <li><span title="Use a tag &lt;abbr&gt;"><em>Abreviações</em></span></li>
        <li><span title="Use a tag &lt;code&gt;"><em>Códigos-fonte</em></span title="Use a tag &lt;code&gt;"></li>
        <li><span title="Use a tag &lt;li&gt; com &lt;li&gt;"><em>Listas numeradas</em></span></li>
        <li><span title="Use a tag &lt;ul&gt; com &lt;li&gt;;"><em>Listas com demarcadores</em></span></li>
    </ul>
</body>
</html>
